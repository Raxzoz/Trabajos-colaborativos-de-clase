<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Poblacion</th>
                    <th>Costas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="practica : ${practica}">
                    <td>[[${practica.nombre}]]</td>
                    <td>[[${practica.capital}]]</td>
                    <td>[[${practica.poblacion}]]</td>
                    <td>[[${practica.costas}]]</td>
                </tr>
            </tbody>
    </body>
